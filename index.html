<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Simple HTML Escaper Tools</title>
	<script src="script.js"></script>
</head>

<body>
	<center>
		<h1>HTML Code Escaper Tool</h1>
		<br/>
		<h2>Enter raw code here</h2>
		<br/>
		<textarea onchange='do_escape(this)' onkeyup='do_escape(this)' rows='10' style='font-family: ‘courier new’,monospace; height: 10em; width: 450px;'></textarea>
		<br/>
		<h2>Get escaped code here</h2>
		<textarea id='escapedchar' onclick='this.select()' onfocus='this.select()' readonly='readonly' rows='10' style='font-family: ‘courier new’,monospace; height: 10em; width: 450px;background:#f0f0f0;'></textarea>
		<br/>
		<h5>Created by <a href ="https://twitter.com/franlinrockz">@franklirockz</a></h5> </center>
</body>
